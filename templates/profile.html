<html>

        <title>Jinja</title>

    <body>
        {% with pesan = get_flashed_messages() %}

                {% for message in pesan %}

        <h1>INI ADALAH HALAMAN PROFILE {{ nama }}</h1>

        <a href="{{ url_for('logout') }}">Log Out</a>

</html>
